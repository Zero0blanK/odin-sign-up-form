<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="sidebar-bg">
                <div class="logo"><img src="assets/picture/odin-lined.png" alt="">ODIN</div>
                <div class="credit">
                    Photo by <a href="https://unsplash.com/@liamburnettblue">Liam Burnett-Blue</a> on <a href="https://unsplash.com/photos/red-and-brown-tower-at-daytime-xBnqIf2vy7M">Unsplash</a>
                </div>
            </div>
            <div class="login-form">
                <p>This is not a real online service! You know you need something<br>like this in your life to help you realize your deepest dreams.<br>Sign up now to get started</p>
                <p>You know you want to</p>
                <div class="login-container">
                    <p>Let's do this!</p>
                    <form action="/sign-up-for" method="post">
                        <div>
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id='firstname' name="firstname" minlength="2">
                        </div>
                        <div>
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id='lastname' name="lastname" minlength="2">
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phonenumber">PHONE NUMBER</label>
                            <input type="number" id="phonenumber" name="phonenumber" maxlength="15">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>

                </div>
                <button type="submit">Create Account</button>
                <div class="login-text">Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </section>
</body>
</html>
